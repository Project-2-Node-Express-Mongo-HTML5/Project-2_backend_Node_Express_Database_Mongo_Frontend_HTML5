<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Project Queue Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="mb-4">
        <h1 class="text-center">Weekend Project Queue Manager</h1>
      </header>

      <main>
        <div class="row">
          <!-- LEFT: Projects -->
          <div class="col-md-8">
            <section class="mb-4">
              <h2>Projects</h2>

              <!-- Add Project Form -->
              <form id="projectForm" class="card p-3 mb-3">
                <div class="mb-2">
                  <input
                    class="form-control"
                    name="title"
                    placeholder="Project Title"
                    required
                  />
                </div>

                <div class="row">
                  <div class="col">
                    <input
                      class="form-control"
                      type="number"
                      name="estimatedTime"
                      placeholder="Hours"
                      min="1"
                    />
                  </div>
                  <div class="col">
                    <select class="form-select" name="effortLevel">
                      <option value="Low">Low Effort</option>
                      <option value="Medium">Medium Effort</option>
                      <option value="High">High Effort</option>
                    </select>
                  </div>
                  <div class="col">
                    <input
                      class="form-control"
                      type="number"
                      name="intrinsicPriority"
                      placeholder="Priority (1-5)"
                      min="1"
                      max="5"
                    />
                  </div>
                </div>

                <div class="mt-3">
                  <button type="submit" class="btn btn-primary">
                    Add Project
                  </button>
                </div>
              </form>

              <!-- Project List -->
              <div id="projectsList" class="list-group"></div>
            </section>
          </div>

          <!-- RIGHT: DECISION PROFILES + RECOMMEND -->
          <div class="col-md-4">
            <section class="mb-4">
              <h3>Create Decision Profile</h3>

              <form id="profileForm" class="card p-3">
                <div class="mb-2">
                  <input
                    class="form-control"
                    name="name"
                    placeholder="Profile Name"
                    required
                  />
                </div>

                <div class="mb-2">
                  <input
                    class="form-control"
                    type="number"
                    name="timeAvailable"
                    placeholder="Hours Available"
                    min="1"
                  />
                </div>

                <div class="mb-2">
                  <select class="form-select" name="energyLevel">
                    <option value="Low">Low Energy</option>
                    <option value="Medium">Medium Energy</option>
                    <option value="High">High Energy</option>
                  </select>
                </div>

                <div class="mb-3">
                  <select class="form-select" name="season">
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-success">
                  Save Profile
                </button>
              </form>
            </section>

            <section>
              <h3>Recommend Next</h3>

              <div class="card p-3">
                <div class="mb-2">
                  <select id="profileSelect" class="form-select">
                    <option value="">Select Profile</option>
                  </select>
                </div>

                <button id="recommendBtn" class="btn btn-warning w-100">
                  Get Recommendation
                </button>

                <div id="recommendationResult" class="mt-3"></div>
              </div>
            </section>
          </div>
        </div>
      </main>

      <footer class="mt-4 text-center">
        <div>Made by David Ahn and Alison Avery</div>
      </footer>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    ```
  </body>
</html>
